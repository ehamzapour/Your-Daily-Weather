<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Weather Dashboard</title>
</head>


<body>
  <!--Header-->
    <header class="bg-dark text-white text-center p-2">
      <h1>Your Daily Weather</h1>
    </header>

    <!--Main container for webpage-->
    <div id="content" class="container">
      <div class="row">

        <!--Search box-->
        <div id="content-left" class="col-md-3">
          <form>
            <label for="search-city">Search for a City:</label>
            <div class="form-row">
              <input id="search-city" class="form-control" name="city" value="Nashville"></input>
              <button id="search-button" class="btn btn-primary" type="submit"><i class="fas fa-search"></i></button>
            </div>
          </form>
          <div id="search-error"></div>
          <!--Prior searched cities-->
          <ul id="city-results" class="list-group mt-4"></ul>
          <!--Clear storage button-->
          <a id="clear-storage" href="#"></a>
        </div>


        <div id="conten-right" class="col-md-9 pt-4">
          <!--Display current weather-->
          <div id="current-weather" class="border rounded"></div>
          <!--Five day forecast-->
          <div id="five-day-forecast" class="mt-5"></div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
